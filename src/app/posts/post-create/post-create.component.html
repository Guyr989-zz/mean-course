<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input
              matInput
              ngModel
              name="title"
              type="text"
              required
            #title="ngModel">
            <mat-error *ngIf="title.pristine || title.invalid">Plese insert a valid title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea
             ngModel
             matInput
             name="content"
             rows="4"
             required
            #content="ngModel">
            </textarea>
            <mat-error *ngIf="content.pristine || content.invalid">Plese insert valid text</mat-error>
        </mat-form-field>
        <button type="submit"
                color="primary"
                mat-raised-button>Save Post
        </button>
    </form>
</mat-card>
